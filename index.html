<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <style>
        @font-face {
            font-family: 'More Sugar';
            src: url('https://fonts.cdnfonts.com/css/more-sugar') format('woff2');
        }
        body {
            font-family: 'More Sugar', sans-serif;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            display: flex;
            background-color: #808080;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
        }
        .task-list {
            flex: 2;
            margin-right: 20px;
            overflow-y: auto;
        }
        .add-task {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80%;
            align-self: center;
            max-width: 300px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 24px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
        }
        li.completed-task {
            background-color: #99c193;
        }
        .task-number {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
            color: black; /* Color negro permanente */
        }
        .task-text {
            flex-grow: 1;
        }
        .complete-btn {
            background-color: #99c193;
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'More Sugar', sans-serif;
            margin-right: 10px;
        }
        .delete-btn {
            background-color: #ffb6c1;
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'More Sugar', sans-serif;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            font-family: 'More Sugar', sans-serif;
            box-sizing: border-box;
        }
        .add-btn {
            background-color: #808080;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
            font-family: 'More Sugar', sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .completion-rate {
            text-align: right;
            font-size: 18px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
                height: auto;
            }
            .task-list, .add-task {
                width: 100%;
                max-width: none;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="task-list">
            <ul>
                <li v-for="(task, index) in tasks" :key="task.id" :class="{ 'completed-task': task.completed }">
                    <span class="task-number">{{ index + 1 }}</span>
                    <span class="task-text">{{ task.text }}</span>
                    <button class="complete-btn" @click="completeTask(task)">
                        Completado
                    </button>
                    <button class="delete-btn" @click="deleteTask(task)">
                        Eliminar
                    </button>
                </li>
            </ul>
        </div>
        <div class="add-task">
            <div>
                <h2>Escribe una tarea</h2>
                <input v-model="newTask" type="text" placeholder="Escribe una tarea" @keyup.enter="addTask">
                <button class="add-btn" @click="addTask">Añadir</button>
            </div>
            <div class="completion-rate">
                Tareas completadas {{ completionRate }}%
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const tasks = ref([]);
                const newTask = ref('');

                const completionRate = computed(() => {
                    if (tasks.value.length === 0) return 0;
                    const completed = tasks.value.filter(task => task.completed).length;
                    return Math.round((completed / tasks.value.length) * 100);
                });

                onMounted(() => {
                    const savedTasks = localStorage.getItem('tasks');
                    if (savedTasks) {
                        tasks.value = JSON.parse(savedTasks);
                    }
                });

                watch(tasks, (newTasks) => {
                    localStorage.setItem('tasks', JSON.stringify(newTasks));
                }, { deep: true });

                function addTask() {
                    if (newTask.value.trim()) {
                        tasks.value.push({
                            id: Date.now(),
                            text: newTask.value.trim(),
                            completed: false
                        });
                        newTask.value = '';
                    }
                }

                function deleteTask(task) {
                    if (!task.completed) {
                        alert('No es posible realizar esta acción, complete la tarea antes de continuar');
                    } else {
                        const index = tasks.value.findIndex(t => t.id === task.id);
                        if (index !== -1) {
                            tasks.value.splice(index, 1);
                        }
                    }
                }

                function completeTask(task) {
                    task.completed = !task.completed;
                }

                return {
                    tasks,
                    newTask,
                    addTask,
                    deleteTask,
                    completeTask,
                    completionRate
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
